<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rick's Szechuan Sauce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,900' rel='stylesheet' type='text/css'>

    <!-- Booooooootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->


  <body>
    <main class="main">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-11">

              <div class="black-block"></div>
            </div>
          </div>
          <div class="title">
            <div class="row">
              <div class="col-md-offset-3 col-md-6">
                <center><h1>Rick Dreams of Szechuan Sauce</h1></center>
              </div>
              <div class="col-md-4 text-right">

              </div>
            </div>
          </div>
          <div class="subtitle">
            <div class="row">
              <div class="col-md-offset-1 col-md-2">

              </div>
              <div class="col-md-2">

              </div>
              <div class="col-md-2">

              </div>
          </div>
        </div>
      </header>


      <section class="section rick">
        <div class="absolute">
          <div class="container">
            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <h2 class="rellax" data-rellax-speed="-8"><img src="http://pre02.deviantart.net/038b/th/pre/i/2016/006/4/9/rick_face_by_kushmastafresh-d9mxrw7.png"><br></h2>

              </div>
            </div>
          </div>
        </div>

        <div class="absolute above">
          <div class="container">
            <div class="row">

              <div class="col-md-offset-2 col-md-2">
                <div class="rellax"
                  data-rellax-speed="4"><img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="100%" >
                </div>
                <div class="rellax"
                  data-rellax-speed="5"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-offset-2 col-md-1">
                <div class="rellax"
                  data-rellax-speed="8"
                  style="transform: rotate(45deg);"><img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="100%", height='200%'>
                </div>
              </div>
              <div class="col-md-offset-1 col-md-1">
                <div class="rellax"
                  data-rellax-speed="5"
                  style="transform: rotate(45deg);">
                </div>
                <div class="rellax"
                  data-rellax-speed="10"
                  style="transform: rotate(360deg);">
                </div>
              </div>

              <div class="col-md-1">
                <div class="rellax"
                  data-rellax-speed="3"
                  style="transform: rotate(45deg);">
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="container">

          <div class="row">
            <div class="col-md-offset-1 col-md-5">
              <div class="date">
                <br>
                <br><br>
                Mulan Mcnugget Sauce, Morty!
              </div>
            </div>
            <div class="col-md-offset-1 col-md-4">
              <div class="temp">
                <img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="100%">
              </div>
            </div>
          </div>
        </div>


      </section>

      <section class="section">
        <div style="margin-top: 500px">
          <div class="container">
            <img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="100%", height='100%'>
              <div class="row">
                <div class="col-md-12 text-center"
                data-rellax-speed="-1">
                  <h4><img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



      <section class="section">

        <div class="absolute above" style="pointer-events: none;">
          <div class="container">
            <div class="row">
              <div class="col-md-offset-1 col-md-2">
                <div class="rellax"
                  data-rellax-speed="-1"
                  style="transform: rotate(-20deg);">
                  <h4><img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="140%"></h4>

                </div>
              </div>


              <div class="col-md-offset-5 col-md-1">
                <div class="rellax"
                  data-rellax-speed="1"
                  style="transform: rotate(45deg);">
                  <h3>9 more seasons!</h3>
                </div>
              </div>

              <div class="col-md-1">
                <div class="rellax"
                  data-rellax-speed="18"
                  data-rellax-percentage="0.4"
                  style="transform: rotate(45deg);">
                  <h4><img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="150%"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="copy" style="margin-top: 200px;margin-bottom: 500px">
          <div class="container">
            <div class="row">
              <div class="col-md-offset-1 col-md-6">
                <div class="rellax"
                data-rellax-speed="-3"
                data-rellax-percentage="0.4"
                <h4><img src="http://vignette2.wikia.nocookie.net/rickandmorty/images/1/1e/Rick_and_morty_icon.png/revision/latest?cb=20150805041642
                  " width="100%", height="100%"></h4>
                </div>
              </div>
            </div>

            <div class="row"
            data-rellax-speed="10"
            style="transform: rotate(45deg);">
              <div class="col-md-offset-8 col-md-6"
              data-rellax-speed="5">
                <img src="http://san-j.com/images/uploads/products/San-J-Szechuan-Sauce.png" width="10%", height='10%'>
              </div>
            </div>
          </div>
      </section>

    </main>


    <!-- javascript -->
    <script type="text/javascript" src="rellax.js"></script>
    <script>
    	var rellax = new Rellax('.rellax', {
        // center: true
      });
    </script>



  </body>
</html>
